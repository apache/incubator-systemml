name: Application Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  applicationsTests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        tests: [A]
         # ,C,G,H,I,L,M,N,O,P,S,U
        #  ,W]
        os: [ubuntu-latest]
        java: [ 1.8 ]
    name:  Ap Test ${{ matrix.tests }} 
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}

    # - name: Setup R-scripts
