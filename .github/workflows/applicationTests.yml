name: Application Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  applicationsTests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        tests: [A,B,C,G,H,I,L,M,N,O,P,S,U,W]
        os: [ubuntu-latest]
        java: [ 1.8 ]
        R: [ '4.0.0' ]
    name:  Ap Test ${{ matrix.tests }} 
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}

    - name: Setup R
      uses: r-lib/actions/setup-r@master
      with:
        r-version: ${{ matrix.R }}

    - name: Cache Maven Dependencies
      uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Cache R Dependencies
      uses: actions/cache@v1
      with:
        path: /home/runner/work/_temp/Library
        key: ${{ runner.os }}-renv-1-${{ hashFiles('src/test/scripts/installDependencies.R') }}
        restore-keys: ${{ runner.os }}-renv-

    - name: Maven clean, compile & test-compile
      run: mvn -T 2 clean compile test-compile

    - name: install R Dependencies
      run: Rscript ./src/test/scripts/installDependencies.R
    
    - name: Run all tests starting with "${{ matrix.tests }}"
      run: mvn surefire:test -DskipTests=false -Dtest=org.apache.sysds.test.applications.${{ matrix.tests }}**
